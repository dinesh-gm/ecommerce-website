<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mini Ecommerce Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React + ReactDOM (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel for JSX in the browser (good enough for demo) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f3f4f6;
        }
        .app-container {
            max-width: 960px;
            margin: 24px auto;
            padding: 16px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        }
        h1, h2 {
            margin-top: 0;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #fafafa;
        }
        .product-name {
            font-weight: 600;
        }
        .product-price {
            color: #2563eb;
            font-weight: 600;
        }
        .btn {
            border: none;
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .cart {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px dashed #e5e7eb;
        }
        .cart-item-name {
            font-weight: 500;
        }
        .cart-summary {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
            height: 24px;
            border-radius: 999px;
            background: #111827;
            color: #ffffff;
            font-size: 0.75rem;
            padding: 0 8px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }
        .search-input {
            flex: 1;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
        }
        .category-select {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 0.9rem;
        }
        .empty {
            color: #6b7280;
            font-size: 0.9rem;
        }
        @media (max-width: 640px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<div id="root"></div>

<!-- Your React app -->
<script type="text/babel" src="js/app.jsx"></script>
</body>
</html>
